<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07</title>
</head>

<body>
    <label for="valor"></label>
    <input type="number" id="valor" placeholder="ex:4">

    <label for="porcentagem"></label>
    <input type="number" id="porcentagem" placeholder="ex:3">

    <button onclick="porcentagem()">confirmar</button>
    <p id="result"></p>
</body>

<script>
    var porcentagem = () => {
        var num = parseFloat(document.getElementById('valor').value);
        var porcentagem = parseFloat(document.getElementById('porcentagem').value);
        var resultado = parseFloat(num * (porcentagem / 100));

        document.getElementById('result').textContent = resultado;
    }
</script>

</html>
