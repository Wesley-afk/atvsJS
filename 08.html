<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08</title>
</head>

<body>
    <label for="palindromo"></label>
    <input type="text" id="palindromo" placeholder="alicate">

    <button onclick="palindromo()">confirmar</button>
    <p id="resp"></p>
</body>
<script>
    var palindromo = () => {
        var p = document.getElementById('palindromo').value;
        var array = p.split('').reverse().join('');

        if(p === array){
            document.getElementById('resp').textContent = 'é um palíndromo';
        }
        else{
            document.getElementById('resp').textContent = 'não é um palíndromo';
        }
    }
</script>

</html>
