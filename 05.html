<script>
    confirmar = () =>{
        var nun = document.getElementById('nunss');

        if(nun % 1 === 0 && nun % nun === 0){
            document.getElementById('resp').textContent = "é um número inteiro.";
        }else{
            document.getElementById('resp').textContent = "é um número inteiro.";
        }
    }
</script>
<body>

    <button onclick="confirmar()">confirmar</button>
