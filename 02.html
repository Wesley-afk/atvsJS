<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02</title>
</head>
    <script>
        var imp = () =>{
            var imparPar = (document.getElementById('num').value);

            if(imparPar % 2 == 0){
                resultado.textContent="o número par";
            }
            else{
                resultado.textContent="o número é impar";
            }
        }
    </script>
<body>
        <label for="num">digite um número</label>
        <input type="text" id="num">
        
        <button onclick='imp()'>Confirmar</button>
        <p id="resultado"></p>
</body>

</html>
